<div class="login">
    <form class="custom-form" method="post">
      <h1>Portal del Empleo</h1>
      <input
        type="email"
        
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Acceder</button>
    </form>
</div>
